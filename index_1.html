<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Small Demo</title>
    <style>
        h1 { color: black; }
        .red-text { color: red; }
    </style>
</head>
<body>

    <h1 id="heading">Hello World!</h1>
    <button onclick="changeColor()">Click me</button>

    <script>
        function changeColor() {
            document.getElementById("heading").classList.toggle("red-text");
        }
    </script>

</body>
</html>
